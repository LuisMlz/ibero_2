<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      //CAMBIO DE VERSIÓN
      const CACHE_VERSION = 1.0;
      const CACHE_NAME = `vcard-cache-v${CACHE_VERSION}`;

      if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./serviceWorker.js', { scope: './' + CACHE_NAME })
        .then((registration) => {
          console.log('Service Worker registrado con éxito.', registration.scope);
        })
        .catch((error) => {
          console.error('Error al registrar el Service Worker:', error);
        });
    }

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/vcard-72x72.png">
    <link rel="apple-touch-icon" href="images/icons/vcard-96x96.png">
    <link rel="apple-touch-icon" href="images/icons/vcard-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/vcard-144x144.png">
    <link rel="apple-touch-icon" href="images/icons/vcard-152x152.png">
    <link rel="apple-touch-icon" href="images/icons/vcard-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/vcard-384x384.png">
    <link rel="apple-touch-icon" href="images/icons/vcard-512x512.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#c8041a">
</head>
<body>
    <div id="splash" class="fade">
      <div class="splash-contenido">
        <h1 class="splashTexto">¡Aquí vamos!</h1>
        <p class="subtituloSplash">Descubre una nueva forma de compartir tu información.</p>
        <img src="images/icons/vcard-512x512.png" alt="Logo" id="splashImagen">
      </div>
    </div>
    <div class="divVCard" id="divCard"></div>
    <div class="page" id="divLogin">
      <div class="container" id="formSesion">
        <div class="left">
          <div class="login">Inicia Sesión</div>
          <div class="eula"><p id="divDescripcion">Ver instrucciones de <a href="#" class="pwa" id="linkInstrucciones"><strong>instalación</strong></a></p></div>
        </div>
        <div class="right">
          <div class="form">
            <label for="user">Usuario</label>
            <input type="text" id="user">
            <label for="password">Contraseña</label>
            <input type="password" id="password">
            <button id="btnLogin">Ingresar</button>
          </div>
        </div>
      </div>
    </div>
    <div id="install-banner" class="install-banner">
      <img src="images/ibero.png" width="60" height="60" class="img" alt="user">
      <p style="color:#c8041a; font-weight: bold;">¡Instala nuestra aplicación para acceder más rápido a tu VCard!</p>
      <button id="install-button">Instalar</button>
      <button id="dismiss-button">No, gracias</button>
    </div>
</body>
</html>
